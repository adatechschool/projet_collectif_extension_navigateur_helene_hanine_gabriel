        <ul id="myList">
        </ul>
    </form>
    
    <div class="bookmarks">
        <h1>Vos favoris</h1>
        <div id="title"></div>
    </div>

    <script src="js/weather.js"></script>

    <script src="js/bookmarks.js"></script>

</body>

</html>
